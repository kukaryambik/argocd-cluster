---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: goldilocks
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: goldilocks
    server: "https://kubernetes.default.svc"
  project: infra
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - FailOnSharedResource=true
    retry:
      limit: 15
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 10m
  source:
    repoURL: "https://charts.fairwinds.com/stable"
    targetRevision: "~9.0.1"
    chart: "goldilocks"
    helm:
      releaseName: goldilocks
      valuesObject:
        dashboard:
          enabled: true
          replicaCount: 1
        vpa:
          enabled: true
          admissionController:
            enabled: true
          recommender:
            extraArgs:
              prometheus-address: >-
                http://prometheus-operated.prometheus.svc.cluster.local:9090
              storage: prometheus
          updater:
            enabled: true
            extraArgs:
              min-replicas: 1
