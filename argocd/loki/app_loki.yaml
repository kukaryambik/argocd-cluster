---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: loki-stack
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: loki
    server: "https://kubernetes.default.svc"
  project: infra
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - FailOnSharedResource=true
    retry:
      limit: 15
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 10m
  source:
    repoURL: "https://grafana.github.io/helm-charts"
    targetRevision: "~2.10.2"
    chart: "loki-stack"
    helm:
      releaseName: loki-stack
      valuesObject:
        loki:
          serviceMonitor:
            enabled: true
        grafana:
          sidecar:
            datasources:
              enabled: false
